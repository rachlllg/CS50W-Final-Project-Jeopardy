{% extends "layout.html" %}

{% block head %}
    Log In
{% endblock %}

{% block body %}
    {% if message %}
        <div class="message">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="formbody">
        {% csrf_token %}
        <div class="form-group">
            <input class="formfield" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="formfield" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn submit" type="submit" value="Login">
    </form>

    <div class="center">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
