{% extends "layout.html" %}
{% load static %}


{% block head %}
    {{subjectlist.subject}}
{% endblock %}


{% block body %}
    <div class="container">
        <div class="row">
            {% for jeopardy in subjectlist.jeopardys %}
            <div class="col-lg-3 col-md-4">
                <div class="box"><a id="boxlink" href="/jeopardy/{{jeopardy.id}}">{{ jeopardy.name }}</a></div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
