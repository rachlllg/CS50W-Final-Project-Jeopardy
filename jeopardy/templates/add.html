{% extends "layout.html" %}
{% load static %}


{% block head %}
    Create a new jeopardy game
{% endblock %}


{% block body %}
    {% if message %}
            <div class="message">
                {{message}}
            </div>
    {% endif %}

    <br>

    <form action="{% url 'add' %}" method="post" class="formbody">
        {% csrf_token %}
        {{jeopardy.as_p}}
        <input class="btn submit" id="newJeopardy" type="submit" value="Create New Jeopardy">
    </form>
{% endblock %}
