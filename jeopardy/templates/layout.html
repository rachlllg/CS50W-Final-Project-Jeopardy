{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Jeopardy{% endblock %}</title>
        
        <!-- https://favicon.io/emoji-favicons/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="{% static 'styles.css' %}">
        
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <h1 class="head">
            {% block head %}
            {% endblock %}
        </h1>
        <nav class="navbar d-flex">
            <div class="container-fluid">
                <button class="btn me-auto p-2" type="button"><a id="nav" href="/">Home</a></button>
                {% if user.is_authenticated %}
                    <button class="btn p-2" type="button"><a id="nav" href="{% url 'add' %}">Contribute</a></button>
                    <button class="btn p-2" type="button" id="username"><a id="nav" href="{% url 'profile' %}">{{request.user}}'s Games</a></button>
                    <button class="btn p-2" type="button"><a id="nav" href="{% url 'logout' %}">Log Out</a></button>
                {% else %}
                    <button class="btn p-2" type="button"><a id="nav" href="{% url 'register' %}">Register</a></button>
                    <button class="btn p-2" type="button"><a id="nav" href="{% url 'login' %}">Log In</a></button>
                {% endif %}
            </div>
        </nav>
        
        
        {% block body %}
        {% endblock %}
        
    </body>

    <footer class="footer fixed-bottom text-center text-muted">
        For CS50W Final Project, quiz contents belong to original owners
    </footer>
</html>
