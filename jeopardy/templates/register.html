{% extends "layout.html" %}

{% block head %}
    Register
{% endblock %}

{% block body %}
    {% if message %}
        <div class="message">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="formbody">
        {% csrf_token %}
        <div class="form-group">
            <input class="formfield" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="formfield" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="formfield" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="formfield" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn submit" type="submit" value="Register">
    </form>

    <div class="center">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
